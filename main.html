<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Assignment 3</title>
  <style>
    table, td, th {
      border: 1px solid black;       /* exact Cypress requirement */
      border-collapse: collapse;     /* avoid double borders */
      padding: 1px;                  /* exact padding */
    }

    .middle {
      margin: 20px auto; /* center the table */
    }
    .center {
      text-align: center;
    }
    .right {
      text-align: right;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">HTML Assignment #3</h2>

  <!-- Table 1 -->
  <table id="table-1" class="middle">
    <tr>
      <td id="t11">Row1 Col1</td>
      <td id="t12" class="center">Row1 Col2</td>
      <td id="t13" class="right">Row1 Col3</td>
    </tr>
    <tr class="center">
      <td>Row2 Col1</td>
      <td>Row2 Col2</td>
      <td class="right">Row2 Col3</td>
    </tr>
    <tr>
      <td>Row3 Col1</td>
      <td>Row3 Col2</td>
      <td class="right">Row3 Col3</td>
    </tr>
  </table>

  <!-- Table 2 -->
  <table id="table-2" class="middle">
    <tr>
      <td id="t21" colspan="6">Row 1 (spans all 6 columns)</td>
    </tr>
    <tr>
      <td rowspan="3"></td>
      <td rowspan="2"></td>
      <td colspan="2"></td>
      <td rowspan="2"></td>
    </tr>
    <tr>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

  <!-- Table 3 -->
  <table id="table-3" class="middle">
    <tr class="green">
      <td>Green Row</td>
    </tr>
    <tr>
      <td id="t-image">
        <img src="https://www2.d125.org/applied_arts/teched/courses/WEB/portfolios/2013_FallP3/Luthra%20Portfolio/images-1.jpeg" alt="Image" />
      </td>
    </tr>
    <tr class="blue">
      <td>Blue Row</td>
    </tr>
  </table>
</body>
</html>
